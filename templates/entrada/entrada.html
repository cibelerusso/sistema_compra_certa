{% extends 'base.html' %}

    
{% block content %}
    
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1 style="text-align: center;">Entrada de Produto</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th scope="col" style="text-align: center;">Selecione o Produto</th>
                            <th scope="col" style="text-align: center;">Quantidade [Kg]</th>
                            <th scope="col" style="text-align: center;">Fornecedor</th>
                            <th scope="col" style="text-align: center;">Pre√ßo</th>
                            <th scope="col" style="text-align: center;"></th>
                        </tr>
                        </thead>
        
                        <tbody>
                                <tr>
                                    <td style="text-align: center; vertical-align: middle;">
                                        <select class="form-control" id="produto_id" name="produto_id">
                                            {% for produto in produtos %}
                                                <option value="{{ produto.id }}">{{ produto.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td style="text-align: center; vertical-align: middle;"><input type="number" class="form-control col-xs-2" id="quantidade" name="quantidade"></td>
                                    <td style="text-align: center; vertical-align: middle;">
                                        <select class="form-control" id="fornecedor_id" name="fornecedor_id">
                                            {% for fornecedor in fornecedores %}
                                                <option value="{{ fornecedor.id }}">{{ fornecedor.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td style="text-align: center; vertical-align: middle;"><input type="number" class="form-control col-xs-2" id="preco" name="preco"></td>
                                    <td style="text-align: center; vertical-align: middle;"><button type="button" class="btn btn-primary">Confirmar</button></td>
                                </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>




{% endblock %}
