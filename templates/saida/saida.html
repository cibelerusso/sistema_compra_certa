{% extends 'base.html' %}

    
{% block content %}

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1 style="text-align: center;">Sa√≠da de Produto</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th scope="col" style="text-align: center;">Produto</th>
                            <th scope="col" style="text-align: center;">Estoque Atual</th>
                            <th scope="col" style="text-align: center;">Quantidade Retirada</th>
                            <th scope="col" style="text-align: center;"></th>
                        </tr>
                        </thead>
        
                        <tbody>
                            {% for produto in produtos %}
                                <tr>
                                    <td style="vertical-align: middle;">{{ produto.nome }}</td>
                                    <td style="text-align: center; vertical-align: middle;">{{ produto.estoque }}</td>
                                    <td style="text-align: center; vertical-align: middle;"><input type="number" class="form-control col-xs-2"></td>
                                    <td style="text-align: center; vertical-align: middle;"><button type="button" class="btn btn-primary">Confirmar</button></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
            </div>
        </div>
    </div>

{% endblock %}
