{% extends 'base.html' %}

{% block content %}

<!-- Header -->
<section class="clean-block clean-info dark" style="padding-bottom: 0px;text-align: center;">
    <div class="container">
        <div class="block-heading" style="padding-top: 20px;padding-bottom: 20px;text-align: center;margin-bottom: 0;">
            <h2 class="text-info" style="margin-bottom: 0;">SA√çDA DE PRODUTO</h2>
        </div>
        <!-- Alerts -->
        {% include 'partials/_alerts.html' %}
    </div>
</section>

 <!-- Tabela de Estoque -->
<section class="clean-block clean-info dark">
    <div class="container">
        <div class="block-heading" style="padding-top: 20px;">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th style="width: 30%">Estoque Atual [Kg]</th>
                            <th style="width: 14%">Quantidade Retirada [Kg]</th>
                            <th style="width: 14%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for produto in produtos %}
                            <form action="{% url 'saida' %}" method="POST">
                                {% csrf_token %}
                                <tr>
                                    <td style="border-right-width: 1px;text-align: left; font-weight: bold; vertical-align: middle;">
                                        <div class="form-group">
                                            <input type="hidden" name="produto" id="produto" value="{{ produto.id }}">
                                        </div>
                                        {{ produto.nome }}
                                    </td>
                                    <td style="border-right-width: 1px; vertical-align: middle;">
                                        {{ produto.estoque }}
                                    </td>
                                    <td style="border-right-width: 1px;">
                                        <div class="form-group">
                                            <input type="number" class="form-control col-xs-2"  id="quantidade" name="quantidade">
                                        </div>
                                    </td>
                                    <td style="font-weight: bold;">
                                        <input type="submit" value="Confirmar" class="btn btn-primary">
                                    </td>
                                </tr>
                            </form>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
